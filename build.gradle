group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.infinispan', name: 'infinispan-core', version: '5.3.0.Final'
    compile group: 'org.infinispan', name: 'infinispan-query', version: '9.2.5.Final'
    compileOnly('org.projectlombok:lombok:1.16.20')
}
